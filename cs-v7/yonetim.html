<script type="text/javascript">
    
if(window.location.pathname=='/opendoor'){
    window.location.href = '/yonetici';
    }
    var BellStat=Number(document.getElementById('Bell').innerHTML)
    if(BellStat == 0){ //close
        document.getElementById('Bell').innerHTML = " <img src='static/kapali.png' style='position: absolute left:100px 'width=100px height=100px>";
    } else if(BellStat == 1){
        document.getElementById('Bell').innerHTML = " <img  src='static/acik2.png' style='position: absolute left:100px 'width=100px height=100px>";
        window.stop();
    }
    

            
    function openDoor(){
        document.getElementById('statu').innerHTML="Door statu : open"
        window.location.href = '/opendoor';
    }

        
</script>
